<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/634069817e.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <aside class="aside">
            <div class="profile">
                <div class="userLogo"><img src="./assets/logo.jpg"></div>
                <div class="userName">Omoi</div>
            </div>
            <div class="section">
                <ul class="section_items">
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-solid fa-house"></i>
                        <span class="section_text">Home</span>
                    </li>
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="section_text">Analytic</span>
                    </li>
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-brands fa-internet-explorer"></i>
                        <span class="section_text">Explore</span>
                    </li>
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="section_text">Shop</span>
                    </li>
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-solid fa-inbox"></i>
                        <span class="section_text">Inbox</span>
                    </li>
                </ul>
                <div class="tool">Tool</div>
                <ul class="section_items">
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-solid fa-gear"></i>
                        <span class="section_text">Setting</span>
                    </li>
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-solid fa-question"></i>
                        <span class="section_text">Help</span>
                    </li>
                </ul>
                <div class="tool">Project</div>
                <ul class="section_items">
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-regular fa-window-maximize"></i>
                        <span class="section_text">Amazon</span>
                    </li>
                    <li class="section_contents">
                        <a href="#"></a>
                        <i class="fa-regular fa-window-maximize"></i>
                        <span class="section_text">Invinity HQ</span>
                    </li>
                </ul>
            </div>
        </aside>
        <section class="hero">
            <header class="header">
                <div class="header_items">
                    <div class="userProfile">
                        <div>
                            <img src="./assets/userImg.jpeg">
                        </div>
                        <div>
                            <h1>Good Evenining Teams!</h1>
                            <p>Have an in-deapth look at all metrics within your dashborad.</p>
                        </div>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

                    <div class="notification">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="userProfile_list">
                        <div>
                            <img src="./assets/userImg.jpeg">
                        </div>
                        <div class="user_detail">
                            <div>Jhontosan</div>
                            <div><i class="fa-solid fa-sort-down"></i></div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- <main class="main">
                <section class="left"></section>
                <section class="right"></section>
            </main> -->
        </section>
    </section>
</body>

</html>
